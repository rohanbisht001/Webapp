<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add New User</title>
</head>
<body>
	<div align="center">
		<h2>Add New User</h2>
		<!-- we use *  to POST data and  $ to GET data i.e. *{varName} & i${varName}  -->
	<form action="#" th:action="@{/newuser}" th:object="${user}"
		th:method="post">
		
		<p>
			User Name : <input type="text" th:field="*{userName}" />
		</p>
		<p>
			Password : <input type="text" th:field="*{password}" />
		</p>
		<div th:object="${userdetails}">
		<p>
			First Name : <input type="text" th:field="*{firstName}" />
		</p>
		<p>
			Last Name : <input type="text" th:field="*{lastName}" />
		</p>
		<p>
			Enter Age : <input type="text" th:field="*{age}" />
		</p>
		</div>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
	
    <a href="/list">BACK TO Admin Page </a>
	</div>
</body>
</html>
