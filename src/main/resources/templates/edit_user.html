<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Edit Customer</title>
</head>
<body>
	<div align="center">
		<h2>Edit Customer</h2>


		<form action="#" th:action="@{/edituser}" th:object="${user}"
			th:method="put">
			<p>
				User Id : <input type="number" th:field="*{userId}" />
			</p>
			<p>
				User Name : <input type="text" th:field="*{userName}" />
			</p>
			<p>
				Password : <input type="text" th:field="*{password}" />
			</p>
			<div th:object="${userdetails}">
				<p>
					First Name : <input type="text" th:field="*{firstName}" />
				</p>
				<p>
					Last Name : <input type="text" th:field="*{lastName}" />
				</p>
				<p>
					Enter Age : <input type="number" th:field="*{age}" />
				</p>
			</div>
			<p>
				<input type="submit" value="Submit" />
			</p>
		</form>
		<a href="/list">Back To List</a>
	</div>
</body>
</html>
