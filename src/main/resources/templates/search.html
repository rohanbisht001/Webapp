<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Search Result</title>
</head>
<body>
	<div align="center">
		<h2>Search Result</h2>
		<table border="1" cellpadding="5">
			<tr>
				<th>UserId</th>
				<th>UserName</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Age</th>
			</tr>
			<tr th:object="${result}" th:each="user:${userdetails}">
			
				<td th:text="${userdetails.userId}"/>
				<td th:text="${userdetails.userName}"/>
				<td th:text="${userdetails.firstName}"/>
				<td th:text="${userdetails.lastName}"/>
				<td th:text="${userdetails.age}"/>
				
			</tr>
		</table>
	</div>
</body>
</html>
